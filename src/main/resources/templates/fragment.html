<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link rel="stylesheet"
          target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div>
    <pre id="code_snippet"><code th:text="${snippet.getCode()}"></code></pre>
    <span id="load_date" th:text="${snippet.getCreateAt()}"></span>
    <br>
    <div th:if="${snippet.isRestrictedByTime()}">
        <p>Time until expire: <span id="time" th:text="${snippet.getTime()}"></span></p>
    </div>
    <br>
    <div th:if="${snippet.isRestrictedByViews()}">
        <p>Views: <span id="views" th:text="${snippet.getViews()}"></span></p>
    </div>
</div>
</body>
</html>
